{% extends "registration/base.html" %}
{% load static %}

{% block title %}
    Password Reset | GreenerGrass
{% endblock title %}

{% block body %}
        <section class="d-lg-flex justify-content-lg-center register-photo" style="background: rgb(255,255,255);padding: 30px 0px;">
        <!-- Start: Form Container -->
        <div class="text-start border-success d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex flex-row justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center form-container" style="border-color: rgb(255,255,255);height: 600px;margin-top: 50px;">
            <form method="post" style="border-style: none;transform: scale(1);padding: 14px 60px;width: 444px;height: 600px;">
                <h2 class="text-center"><i class="material-icons" style="color: var(--bs-green);transform: scale(3.24);height: 12px;width: 24px;">grain</i></h2>
                <img style="width: 300px; margin-top: 30px; margin-bottom: 30px" src="{% static 'portal/img/greener grass.png' %}" alt="">
                <div class="mb-3"><button class="btn btn-primary border rounded-pill d-block w-100" type="submit" style="background: var(--bs-green);">Change password</button></div>
            </form>
        </div><!-- End: Form Container -->
    </section><!-- End: Registration Form with Photo -->
{% endblock %}
